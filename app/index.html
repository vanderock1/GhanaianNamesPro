<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="app.css"/>
    <link rel="stylesheet" href="css/foundation.min.css"/>
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '820600624657154',
            xfbml      : true,
            version    : 'v2.1',
            status	 : true
        });


    };


    function sendPost(){
        FB.api('/me/feed', 'post', {message: 'Hello, world!'}, function(response) {
            if (!response || response.error) {
                alert('Error occurred');
            } else {
                alert('Post ID: ' + response.id);
            }
        });
    }
    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

</script>
<nav class="top-bar" data-topbar role="navigation">
    <section class="top-bar-section">

        <ul class="left">
            <li><a href="#/view1">view1</a></li>
            <li><a href="#/view2">view2</a></li>
            <li><a href="#/view2">{{count}}</a></li>
        </ul>
        <ul class="right">
            <li class="has-dropdown" ng-controller="fbLoginController">
                <a href="#">{{Loginstate}}</a>
                <ul class="dropdown">
                    <li class="active" ><button ng-click="loginfb()" >{{LogAction}}</button></li>
                    <li class="active" style="display: none"><a href="#" ng-click=logoutfb()>{{LogAction}}</a></li>
                </ul>
            </li>
        </ul>
    </section>
</nav>
